body {

header {

main {

.product-list {
    display: flex;

.product {

}

.product img {

}

.price {
    font-weight: bold;

}
.add-to-cart {
    background-color: #ff9900;
    color: #fff;
    border: none;
    padding: 0.5em 1em;
    cursor: pointer;
}

.add-to-cart:hover {
    background-color: #ffcc66;
}
footer {
    text-align: center;
    padding: 1em;
    background-color: #333;
    color: #fff;
}

 <script>
        document.addEventListener("DOMContentLoaded", function() {
            var addToCartButtons = document.querySelectorAll(".add-to-cart");

            addToCartButtons.forEach(function(button) {
                button.addEventListener("click", function() {
                    var product = this.parentNode;
                    var productName = product.querySelector("h2").innerText; // Corrected h2 to h3
                    var productPrice = product.querySelector(".price").innerText;

                    var item = {
                        name: productName,
                        price: productPrice
                    };

                    alert('Item added to cart: ' + item.name + ' - ' + item.price);
                });
            });
